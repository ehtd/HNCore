apply plugin: 'java'

allprojects {
    repositories {
        jcenter()
    }
}

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.guava:guava:22.0-android'
    compile 'org.json:json:20160212'
    testCompile 'junit:junit:4.12'
}


